<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assest/style.css" />
  <title>Quiz Time!</title>
</head>

<body>
  <header class="header">
    <!-- Nav bar with a link on the left and the timer on the right-->
    <nav class="nav">
      <a role="button" class="nav-button" href="index.html">Home</a>
      <a role="button" class="nav-button" href="assest/highScoreIndex.html">View Highscore</a>
    </nav>
  </header>


  <section class="card results hidden">
    <!--Score-->
    <p>Score: <span class="correctA">0</span></p>
    <!-- TimerContainer-->
    <p> Time Remaining: <span class=" timer-count">60</span> </p>
  </section>


  <!-- game menu-->
  <section class="startMenu">
    <h2 id="startTitle">JavaScript Quiz!</h2>
    <button class="start-button">Start</button>
  </section>

  <!-- QuestionContainer-->
  <section id="questionsContainer">
    <h3 id="questionsTitle"></h3>
  </section>

  <!--answers Container-->
  <section id="answersContainer">
    <ul id="answersUl" class="answersUl">
      <li>
        <button type="button" class="answersBtn" id="btn1" disabled>
          Click Start
        </button>
      </li>
      <li>
        <button type="button" class="answersBtn" id="btn2" disabled>
          Click Start
        </button>
      </li>
      <li>
        <button type="button" class="answersBtn" id="btn3" disabled>
          Click Start
        </button>
      </li>
      <li>
        <button type="button" class="answersBtn" id="btn4" disabled>
          Click Start
        </button>
      </li>
    </ul>
    <p class="incorrect">-5 Seconds</p>
  </section>
  <section class="game_description">
    <p>-5 Seconds, when incorrect</p>

  </section>

  <section id="gameOver">
    <form id="initialsForm">
      <label>Enter Initials:</label>
      <input type="text" id="initials" />
      <input type="submit" id="submitInitialsButton" value="Submit" />
      <div class="highscoreBtnDiv">
        <a role="button" class="highscoreBtn hidden" href="assest/highScoreIndex.html">View Highscore</a>
      </div>
    </form>

  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script type="text/javascript" src="assest/script2.js"></script>
</body>

</html>
